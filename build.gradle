group 'com.ds'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile files('lib/dse-graph-loader-5.1.4-uberjar.jar')

    compile 'org.apache.tinkerpop:gremlin-core:3.2.4'
}
